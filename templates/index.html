<!DOCTYPE html>
<html>
<head>
    <title>Список файлов и папок</title>
</head>
<body>
    <h1>Список файлов и папок</h1>
    <form action="/list_files" method="POST">
        <label for="folder_path">Путь к папке:</label>
        <input type="text" id="folder_path" name="folder_path" required>
        <input type="submit" value="Получить список">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    {% if files %}
        <h2>Файлы:</h2>
        <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% if folders %}
        <h2>Папки:</h2>
        <ul>
        {% for folder in folders %}
            <li>{{ folder }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
